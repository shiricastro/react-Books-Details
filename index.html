<html>
<head>
    <title>Sample App</title>
    <link rel="shortcut icon" href="https://freeiconshop.com/wp-content/uploads/edd/book-flat.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
    h1{
        text-align: center;
        margin-top: 1rem;
    }
    .book{
        border:1px solid gray;
        display: flex;
        flex-direction: column;
        margin:1rem 0;
        text-align: center;
        padding:.5rem;
    }
    .book span{
        font-size: 1.2rem;
        font-weight: bold;
        margin:.5rem;
        margin-bottom:1rem;
    }
    .book img,
    .formImg{
        width: 200px;
        max-width: 100%;
    }
    .bookClick{
        cursor: pointer;
        position: relative;
    }
    .wrapBook{
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        align-items: flex-start;
    }
    .wrapBook p{
        text-align: left; 
        max-width: 45%;     
    }

    .container{
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
    }
    .bookList{
        min-width: 45%;
        max-width: 45%;
    }
    .listTitle{
        display: flex;
        justify-content: space-between;
        margin-top:2rem;
    }
    #bookCont{
        background-color: lightgray;
        box-shadow: 0 1px 8px rgba(0,0,0,.5), 0 1px 8px rgba(0,0,0,0.2);
        border: none;
        margin-top: 2rem;
        min-width: 45%;
        max-width: 45%;
    }
    .booksListwrap{
        max-height: 100vh;
        overflow: auto;
    }
    #bookCont img{
        margin:0 auto;
    }
    .contentEmpty{
        display: none;
    }
    .newBook form{
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        width: 500px;
        max-width: 100%;
        align-items: flex-start;
    }
    .deleteButton{
        position: absolute;
        right: .5rem;
    }
    textarea {
       vertical-align: text-top;
    }
    .formWrap{
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        width: 100%;
    }
    label{
        display: block;
    }
    .linkBooks{
        align-self: flex-end;
        margin-bottom: .5rem;
    }
    .newBook h2{
        width: 100%;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    </style>
</head>
<body>
    <div id='root'></div>
    <script src="static/bundle.js"></script>
</body>
</html>
